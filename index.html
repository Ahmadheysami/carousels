<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon.png">
    <title>Carousel - Project</title>
</head>

<body>
    <!-- Loading -->
    <div class="loading main">
        <div class="svg-loader">
            <svg class="svg-container" height="100" width="100" viewBox="0 0 100 100">
                <circle class="loader-svg bg" cx="50" cy="50" r="45"></circle>
                <circle class="loader-svg animate" cx="50" cy="50" r="45"></circle>
            </svg>
        </div>
    </div>
    <h1 class="title">Carousel</h1>
    <div class="carousel">
        <img class="carousel-item" src="./assets/images/1.jpg" alt="">
        <img class="carousel-item" src="./assets/images/2.jpg" alt="">
        <img class="carousel-item" src="./assets/images/3.jpg" alt="">
        <img class="carousel-item" src="./assets/images/4.jpg" alt="">
        <img class="carousel-item" src="./assets/images/5.jpg" alt="">
    </div>

    <script src="./app.js"></script>
</body>

</html>
